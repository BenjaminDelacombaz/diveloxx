<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{ 'diveSiteSelectLocationMapModalComponent.siteLocation' | translate }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <google-map width="100%" height="450px" (mapClick)="createMarker($event)" mapTypeId="hybrid" [center]="diveSiteLocation">
    <map-marker *ngIf="diveSiteLocation" [position]="diveSiteLocation"></map-marker>
  </google-map>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="save()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
